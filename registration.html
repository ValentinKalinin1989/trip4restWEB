<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip4rest</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
</head>
<body>
<form action="index.html">
    <label for="login">Логин<sup>*</sup> :</label><br>
    <input type="text" id="login" name="login" placeholder="логин"><br>
    <label for="password">Пароль<sup>*</sup> :</label><br>
    <input type="password" id="password" name="password" placeholder="пароль"><br>
    <label for="email">Введите <strong>email</strong> для подтверждения<sup>*</sup> :</label><br>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Зарегистрироваться"><br><br>
    <label><sup>*</sup> - <em>отмечены поля обязательные для заполнения</em></label>
</form>
</body>
</html>
